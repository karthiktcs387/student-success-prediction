<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Success Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="dashboard">

  <header>
    <h1>ğŸ“ Student Success Prediction Dashboard</h1>
    <p>AI-powered academic risk analysis</p>
  </header>

  <!-- KPI CARDS -->
  <div class="cards">
    <div class="card">ğŸ“Š Model Type<br><b>ML Classifier</b></div>
    <div class="card">âš™ Backend<br><b>Flask + Render</b></div>
    <div class="card">ğŸŒ Frontend<br><b>Netlify</b></div>
  </div>

  <!-- MAIN SECTION -->
  <div class="main">

    <!-- FORM -->
    <div class="panel">
      <h2>Student Details</h2>

      <label>Previous GPA</label>
      <input type="number" step="0.1" id="gpa">

      <label>Attendance (%)</label>
      <input type="number" id="attendance">

      <label>Study Hours / Day</label>
      <input type="number" id="studyHours">

      <button onclick="predict()">Predict Risk</button>

      <div id="result"></div>
    </div>

    <!-- CHART -->
    <div class="panel">
      <h2>Risk Visualization</h2>
      <canvas id="riskChart"></canvas>
    </div>

  </div>

  <!-- HISTORY TABLE -->
  <div class="panel">
    <h2>Prediction History</h2>
    <table>
      <thead>
        <tr>
          <th>GPA</th>
          <th>Attendance</th>
          <th>Study Hours</th>
          <th>Risk</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
